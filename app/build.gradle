apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    signingConfigs {
        release {
            storeFile file("./keystore/pruebaJenkins.jks")
            storePassword "123456"
            keyAlias "Prueba"
            keyPassword "123456"
        }
    }
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.example.estefafdez.myfirstandroidapp"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        preproduction {
            applicationIdSuffix ".test"
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }

    flavorDimensions "flavorA", "flavorB"

    productFlavors {
        def env = System.getenv();

        flavorA {
            dimension "flavorA"
            versionCode 10
            versionName "1.0.0 (#" + env['BUILD_NUMBER']+")";
        }
        flavorB {
            dimension "flavorB"
            versionCode 20
            versionName "1.0.1 (#" + env['BUILD_NUMBER']+")";
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestCompile('com.schibsted.spain:barista:1.6.0') {
        exclude group: 'com.android.support'
    }
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:26.+'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }
    testCompile 'junit:junit:4.12'
}
